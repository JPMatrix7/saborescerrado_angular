<mat-card>
  <mat-card-header>
    <mat-card-title>Categorias</mat-card-title>
  </mat-card-header>
  
  <mat-card-content>
    <div class="actions">
      <button mat-raised-button color="primary" (click)="navigateToForm()">
        <mat-icon>add</mat-icon>
        Nova Categoria
      </button>
    </div>

    <table mat-table [dataSource]="categorias()" class="mat-elevation-z8">
      
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let categoria">{{ categoria.id }}</td>
      </ng-container>

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let categoria">{{ categoria.nome }}</td>
      </ng-container>

      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef>Descrição</th>
        <td mat-cell *matCellDef="let categoria">{{ categoria.descricao || '-' }}</td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let categoria">
          <button mat-icon-button color="primary" (click)="navigateToForm(categoria.id)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteCategoria(categoria.id!)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
