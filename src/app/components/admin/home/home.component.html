<div class="home-container">
  <div class="header">
    <h1>üç∑ Sabores do Cerrado</h1>
    <p>Sistema de Gerenciamento de E-commerce de Licores</p>
  </div>

  <!-- Cards Simplificados de Estat√≠sticas -->
  <div class="stats-grid">
    <!-- Card 1: Total de Bebidas -->
    <mat-card class="stats-card simplified-card">
      <mat-card-header>
        <div class="stats-header">
          <mat-icon class="stats-icon products-icon">liquor</mat-icon>
          <h3>Total de Bebidas</h3>
        </div>
      </mat-card-header>
      <mat-card-content>
        <div class="stats-content centered">
          <div class="stats-number">{{ totalProdutos() }}</div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" (click)="navigate('/admin/produtos')">
          Ver Todos
        </button>
      </mat-card-actions>
    </mat-card>
    
    <!-- Card 2: Total de Usu√°rios -->
    <mat-card class="stats-card simplified-card">
      <mat-card-header>
        <div class="stats-header">
          <mat-icon class="stats-icon users-icon">people</mat-icon>
          <h3>Total de Usu√°rios</h3>
        </div>
      </mat-card-header>
      <mat-card-content>
        <div class="stats-content centered">
          <div class="stats-number">{{ totalUsuarios() }}</div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" (click)="navigate('/admin/usuarios')">
          Ver Todos
        </button>
      </mat-card-actions>
    </mat-card>
  </div>

  <!-- Menu de Navega√ß√£o R√°pida -->
  <h2 class="section-title">Acesso R√°pido</h2>
  <div class="menu-grid">
    <mat-card *ngFor="let item of menuItems" class="menu-card" (click)="navigate(item.route)">
      <mat-card-header>
        <mat-icon class="menu-icon">{{ item.icon }}</mat-icon>
      </mat-card-header>
      <mat-card-content>
        <h2>{{ item.title }}</h2>
        <p>{{ item.description }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary">
          Acessar
          <mat-icon>arrow_forward</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
