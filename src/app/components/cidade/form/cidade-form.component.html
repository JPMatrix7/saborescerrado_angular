<mat-card>
  <mat-card-header>
    <mat-card-title>{{ isEditMode ? 'Editar Cidade' : 'Nova Cidade' }}</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="cidadeForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="nome" required>
        <mat-error *ngIf="cidadeForm.get('nome')?.hasError('required')">
          Nome é obrigatório
        </mat-error>
        <mat-error *ngIf="cidadeForm.get('nome')?.hasError('minlength')">
          Nome deve ter no mínimo 3 caracteres
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Estado</mat-label>
        <mat-select formControlName="estado" required>
          <mat-option *ngFor="let estado of estados()" [value]="estado.id">
            {{ estado.nome }} - {{ estado.sigla }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="cidadeForm.get('estado')?.hasError('required')">
          Estado é obrigatório
        </mat-error>
      </mat-form-field>

      <div class="form-actions">
        <button mat-raised-button type="button" (click)="onCancel()">Cancelar</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="!cidadeForm.valid">
          Salvar
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
